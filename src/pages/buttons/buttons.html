<ion-header>

  <ion-navbar>
    <ion-title>My Buttons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let button of buttons">
    <!--<ion-card-header>

    </ion-card-header>-->
    <ion-card-content>
      <button ion-button block (click)="doAction([(button)])">{{button.label}}</button>
      <p class='p-class'>{{button.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
    <div class='div-class'>
        <p class='p-class-footer'>These buttons are loaded dynamically from an external server</p>
    </div>
</ion-footer>
