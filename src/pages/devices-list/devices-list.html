<ion-header>

    <ion-navbar>
        <ion-title>Posts List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--<div class='div-header'>
        <p>These are the posts sended. They are retrieved from an external server, as a log.</p>
        <p>This page is not for client use, it's here just for demo purposes. These messages should have been processed by the API configured in each button, taking actions recovered from the post context.</p>
    </div>-->
    <ion-card *ngFor="let post of posts">
        <ion-card-header class="card-header">
            <ion-icon name="contact" class="icon"></ion-icon>
            Default User on {{post.label}}
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <!--<ion-item text-wrap>{{post.label}}</ion-item>-->
                <ion-item text-wrap>
                    <ion-icon name="text"></ion-icon>
                    {{post.content || 'No comments'}}
                </ion-item>
                <ion-item text-wrap>
                    <ion-icon name="phone-portrait"></ion-icon>
                    {{post.device}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <div class='div-class'>
        <p class='p-class-footer'>These are the posts sended. They are retrieved from an external server. These messages should have been processed by the API configured in each button.</p>
    </div>
</ion-footer>
